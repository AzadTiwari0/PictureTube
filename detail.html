<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edege"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> PictureTube | A Photo search App
        </title>
        <link rel="stylesheet" href="./assets/common.css"/>
        <link rel="stylesheet" href="./assets/detail.css"/>
        <!-- Parachute CSS -->
        <style>
            /* Hidden parachute by default */
            #parachute {
                font-size: 3rem;
                position: absolute;
                top: -200px; /* Start above the viewport */
                left: 50%;
                transform: translateX(-50%);
                transition: top 3s ease-in-out; /* Controls the landing effect */
                display: none;
            }

            /* When the parachute is landing */
            #parachute.landing {
                top: 70%; /* Adjust to where you want the parachute to "land" */
            }

            /* Download button styling */
            #downloadBtn {
                padding: 0.75rem 2rem;
                font-size: 1.2rem;
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <!--Navigation Bar-->
        <nav>
            <a href="./"><img src="./assets/logo1.png" alt="Logo" class="logo"/></a>
            <a href="./"><h1 class="title">PictureTube</h1></a>
            <form action="./search.html" method="get">
                <input type="text" name="q" autocomplete="off" class="search" placeholder="Search Any Picture"/>
                <input type="submit" value="SEARCH" class="search"/>
            </form>
        </nav>

        <!--Main Section-->
        <section>
            <h1 class="heading">&lt;DETAIL FOR - <span id="image_id"></span>/&gt;</h1>
            <div class="detail">
                <img id="detail_image" alt="Primary"/>
                <div class="content">
                    <h1 class="description" id="description_text"></h1>
                    <br />
                    <h3>Uploaded by - @<span id="username"></span></h3>
                    <br />
                    <h4>Date - <span id="upload_date"></span></h4>
                    <br />
                    <h5><span id="like_count"></span> Likes (<span id="view_count"></span> Views)</h5>
                    <br />
                    <br />
                    <br />
                    <h1 class="description" id="alt_description"></h1>
                    <br />
                    <br />
                    <br />
                    <h5>Base Color</h5>
                    <br />
                    <div class="image_color" id="image_color">
                        <span id="color_text"></span>
                    </div>
                    <br />
                    <br />
                    <!-- Download Link -->
                   <!-- <a target="_blank" id="download_link" class="button">&lt;DOWNLOAD</a>
                    <br />
                    <br />-->
                    
                    <!-- New Download Button with Parachute Animation -->
                    <button id="downloadBtn" class="button">Download</button>
                    <button id="openBtn" class="button open-button">Open</button> <!-- New OPEN button -->
                    <div id="parachute" style="display:none;">ðŸª‚</div> <!-- Parachute element -->



                </div>
            </div>
        </section>

        <!--Footer of the page-->
        <footer>
            <a href="./"><h5>||PictureTube||</h5></a>
            <h1>[</h1>
            <h5>Designed and Developed by Azad & Saumya</h5>
            <h1>]</h1>
            <a href="./"><h5>||Github||</h5></a>
        </footer>

        <script src="./assets/common.js"></script>
        <script src="./assets/detail.js"></script>

        <!-- Parachute JavaScript -->
        <script>
            const downloadBtn = document.getElementById('downloadBtn');
            const parachute = document.getElementById('parachute');

            downloadBtn.addEventListener('click', () => {
                parachute.style.display = 'block'; // Show parachute
                setTimeout(() => {
                    parachute.classList.add('landing'); // Add landing class for animation
                }, 100);
            });
        </script>
    </body>
</html>
